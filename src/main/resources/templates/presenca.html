<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Prevenir overflow horizontal globalmente */
        html, body {
            overflow-x: hidden;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        * {
            box-sizing: border-box;
        }
        
        /* Melhorias de responsividade para presenca */
        @media (max-width: 768px) {
            .filtro-meses {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
                width: 100%;
            }
            
            .filtro-item {
                width: 100%;
            }
            
            .filtro-item select {
                width: 100%;
            }
            
            .filtro-meses button {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }
            
            .container {
                padding: 15px 10px;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .table-container {
                overflow-x: auto !important;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                width: 100%;
                max-width: 100%;
            }
            
            .card .table-container {
                overflow-x: auto !important;
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch;
            }
            
            .table {
                min-width: 600px;
                width: auto;
            }
            
            /* Garantir scroll horizontal no card de Histórico de Lições */
            .card {
                overflow: visible !important;
            }
            
            .full-width .table {
                min-width: 400px;
            }
            
            .card-grafico {
                margin: 15px 0;
                width: 100%;
                max-width: 100%;
                box-sizing: border-box;
            }
        }
        
        @media (max-width: 480px) {
            .header-title {
                font-size: 20px;
            }
            
            .card-title {
                font-size: 16px;
            }
            
            .card {
                overflow: visible !important;
                padding: 12px;
            }
            
            .table-container {
                overflow-x: auto !important;
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch;
            }
            
            .table {
                min-width: 500px;
            }
            
            .table th,
            .table td {
                padding: 6px 4px;
                font-size: 12px;
            }
            
            .card-grafico h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header class="header" >
    <div class="header-logo">
        <img src="https://i.ibb.co/Ltr6dPC/BANNER-IMC-maior-qualidade.jpg"
             alt="BANNER-IMC-maior-qualidade"
             border="0"
        >
    </div>

    <h1 class="header-title">MEMBROS 2025</h1>


    <div class="filtro-meses">
        <div class="filtro-item">
            <label for="filtroAno">Ano</label>
            <select id="filtroAno">
                <option value="2025" selected>2025</option>
                <option value="2026">2026</option>
            </select>
        </div>

        <div class="filtro-item">
            <label for="startMonth">Mês Inicial</label>
            <select id="startMonth">
                <option value="1">Jan</option>
                <option value="2">Fev</option>
                <option value="3">Mar</option>
                <option value="4">Abr</option>
                <option value="5">Mai</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Ago</option>
                <option value="9">Set</option>
                <option value="10">Out</option>
                <option value="11">Nov</option>
                <option value="12">Dez</option>
            </select>
        </div>

        <div class="filtro-item">
            <label for="endMonth">Mês Final</label>
            <select id="endMonth">
                <option value="1">Jan</option>
                <option value="2">Fev</option>
                <option value="3">Mar</option>
                <option value="4">Abr</option>
                <option value="5">Mai</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Ago</option>
                <option value="9">Set</option>
                <option value="10">Out</option>
                <option value="11">Nov</option>
                <option value="12">Dez</option>
            </select>
        </div>
        <button id="aplicarFiltro">Aplicar</button>

    </div>


</header>


<!-- CONTAINER CENTRAL -->
<div class="container">

    <!-- ===== CARDS GERAIS ===== -->

        <div class="card" style="overflow: visible;">
            <div class="card-title">Histórico de Lições</div>
            <div class="filtro-card">
                <input type="date" id="filtro-data-historico" class="filtro-input" placeholder="Filtrar por data">
            </div>
            <div class="table-container" style="overflow-x: auto; overflow-y: auto; -webkit-overflow-scrolling: touch;">
                <table class="table" style="min-width: 600px;">
                    <thead>
                    <tr><th>DATA</th><th>ESTUDO</th><th>AULA</th><th>PROF</th></tr>
                    </thead>
                    <tbody id="tabela-historico">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Ranking</div>
            <div class="filtro-card">
                <input type="text" id="filtro-nome-ranking" class="filtro-input" placeholder="Filtrar por nome">
            </div>
            <div class="table-container">
                <table class="table">
                    <thead>
                    <tr><th>Nome</th><th>Total</th></tr>
                    </thead>
                    <tbody id="ranking-presenca">
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <!-- ======= TABELA MENSAL ======= -->

        <h2>Total por Mês</h2>

        <div class="table-container">
            <table class="table">
                <thead id="tabela-presenca-mensal-head"></thead>
                <tbody id="tabela-presenca-mensal-body"></tbody>
            </table>
        </div>

    <!-- ======= GRÁFICO ======= -->
