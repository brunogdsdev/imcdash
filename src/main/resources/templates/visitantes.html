<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard IMC</title>
        <link rel="stylesheet" href="/styles/cardContagem.css">
        <link rel="stylesheet" href="/styles/card.css">
        <link rel="stylesheet" href="/styles/graficos.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/index.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
    <nav class="top-menu">
        <a href="dashboard" class="menu-item ativo">Visitantes</a>
        <a href="presenca" class="menu-item">Presença</a>
        <a href="membros" class="menu-item">Membros</a>
    </nav>

    <header class="header">

        <!-- LOGO -->
        <div class="header-logo">
            <img src="https://i.ibb.co/Ltr6dPC/BANNER-IMC-maior-qualidade.jpg"
                 alt="BANNER-IMC-maior-qualidade"
                 border="0"

            >
        </div>

        <!-- TÍTULO -->
        <h1 class="header-titulo">VISITANTES 2025</h1>

        <!-- FILTRO DE DATA -->
        <div class="header-filtro">
            <label for="dataInicio">Início:</label>
            <input type="date" id="dataInicio" value="2025-01-01">

            <label for="dataFim">Fim:</label>
            <input type="date" id="dataFim" value="2025-12-31">

            <button id="btnFiltrar">Filtrar</button>
        </div>

    </header>


        <div class="box">
            <!--        CONVITES-->
            <div class="card-tabela">
                <div class="card-titulo">CONVITES</div>

                <div class="tabela-container">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Representante</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody id="tabela-body-representante">
                        <!-- preenchido pelo JS -->
                        </tbody>
                    </table>
                </div>

                <div class="card-footer" id="total-itens-representante">
                    Carregando...
                </div>
            </div>

            <!--        CULTO -->
            <div class="card-tabela">
                <div class="card-titulo">TOTAL POR CULTO</div>

                <div class="tabela-container">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Culto</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody id="tabela-body-culto">
                        <!-- preenchido pelo JS -->
                        </tbody>
                    </table>
                </div>

                <div class="card-footer" id="total-itens-culto">
                    Carregando...
                </div>
            </div>

            <div>
                <!-- CONTAGEM-->
                <div class="card">
                    <div class="titulo">Total de Visitas</div>
                    <div id="contador" class="valor">...</div>
                </div>

                <!-- CLASSE -->
                <div class="card-tabela">
                    <div class="card-titulo">TOTAL POR CLASSE</div>

                    <div class="tabela-container">
                        <table class="tabela">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Classe</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody id="tabela-body-classe">
                            <!-- preenchido pelo JS -->
                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer" id="total-itens-classe">
                        Carregando...
                    </div>
                </div>
            </div>

        </div>

        <div class="card-grafico">
            <h2>Total por Mês</h2>

            <div class="grafico-container">
                <canvas id="graficoMes"></canvas>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
        <script src="/scripts/index.js"></script>

    </body>
</html>
